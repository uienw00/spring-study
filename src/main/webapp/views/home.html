<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
<h2>Thymeleaf</h2>
<div>
    <h2 th:text="'Hello ' + ${name} + '!'"></h2>
    <table border="1">
        <thead>
        <tr>
            <th>제목</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="data : ${list}">
            <td th:text="${data}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
